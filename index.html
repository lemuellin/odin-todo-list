<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>To-Do List</title>
    </head>
    <body>
        <script src = "./main.js" defer></script>
        <h1 class = "header">To-Do List</h1>
        <div class = "dashboard">
            <div class = "sidePanel">
                <div class = "projectTitle">Projects</div>
                <div class = "projectList"></div>
                <div class = "projectPopup">
                    <form class = "projectForm">
                        <input type = "text" placeholder = "Enter Project Name" name = "project" class = "projectInput">
                        <button class = "projectSubmit">Submit</button>
                        <button class = "projectCancel">Cancel</button>
                    </form>
                </div>
                <div class = "projectEditPopup">
                    <form class = "projectEditForm">
                        <input type = "text" placeholder = "Enter Project Name" name = "project" class = "projectEditInput">
                        <button class = "projectEditSubmit">Submit</button>
                        <button class = "projectEditCancel">Cancel</button>
                    </form>
                </div>
                <button class = "createProject">Create Project</button>
                <button class = "editProject">Edit Project</button>
                <button class = "deleteProject">Delete Project</button>
            </div>
            <div class = "mainPanel">
                <div>To-Do Items</div>
                <div class = "todoList"></div>
                <div class = "infoPopup">
                    <div class = "infoForm">
                        <div class = "titleInfo"></div>
                        <div class = "descriptionInfo"></div>
                        <!-- <div class = "priorityInfo"></div>
                        <div class = "dueDateInfo"></div> -->
                        <div class = "statusInfo"></div>
                        <button class = "closeButton">OK</button>
                    </div>
                </div>
                <div class = "itemPopup">
                    <form class = "itemForm">
                        <input type = "text" placeholder = "Enter Title" name = "title" class = "title">
                        <input type = "text" placeholder = "Enter Description" name = "description" class = "description">
                        <button class = "itemSubmit">Submit</button>
                        <button class = "itemCancel">Cancel</button>
                    </form>
                </div>
                <div class = "itemEditPopup">
                    <form class = "itemEditForm">
                            <input type = "text" placeholder = "Enter Title" name = "title" class = "titleEdit">
                            <input type = "text" placeholder = "Enter Description" name = "description" class = "descriptionEdit">
                        <div>
                            <button class = "itemEditSubmit">Submit</button>
                            <button class = "itemEditCancel">Cancel</button>
                        </div>
                    </form>
                </div>
                <div class = "buttonBar">
                    <button class = "createTodo">Create To-Do</button>
                </div>
            </div>
        </div>
    </body>
</html>
